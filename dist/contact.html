    <section id="contact" class="py-5">
        <div class="container">
            <h2>Contact <span class="lead">Us</span></h2>
            <form class="contact-form mt-2">
                <div class="form-area">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Phone No.</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter Phone No." pattern="[0-9]{10}"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="name">Message</label>
                    <textarea name="message" id="" cols="30" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-main">SUBMIT</button>
            </form>
        </div>
    </section>

    <footer id="footer" class="py-5 bg-light">
